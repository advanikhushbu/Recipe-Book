<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group" *ngFor="let recipe of recipes">
            <a href="#" class="list-group-item list-group-item-action">
                <div class="float-start">
                    <h4 class="list-group-header">
                        {{ recipe.name }}
                    </h4>
                    <p class="list-group-text">{{ recipe.description }}</p>
                </div>
                <div class="float-end">
                    <img [src]="recipe.imgPath" 
                    class="img-responsive" style="max-height:50px;"/>
                </div>
            </a>
        </div>
    </div>
</div>
